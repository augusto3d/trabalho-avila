<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Tarefas Domésticas</title>
  <link rel="stylesheet" href="/css/telalogincss.css">
</head>
<body>
  <div id="register-screen">
    <h1>Cadastre-se</h1>
    <p>Crie uma conta para acessar suas tarefas!</p>
    <input type="text" id="new-username-input" placeholder="Escolha um nome de usuário">
    <input type="password" id="new-password-input" placeholder="Escolha uma senha">
    <button id="register-button">Cadastrar</button>
    <p id="register-error-message" class="hidden">Usuário já cadastrado!</p>
    <p><a href="index.html">Já tem uma conta? Faça login aqui</a></p> <!-- Link para login -->
  </div>

  <script src="/javascript/register-scripts.js"></script>
</body>
</html>
